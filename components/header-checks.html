<div class="container">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
        <button class="btn btn-filter mb-3 mb-lg-0" type="button" data-toggle="collapse" data-target="#filterContent"

                </div>

                <div class="col-md-4 mb-3">
                    <strong>90.1 Vintage: </strong><br>
                    <div class="d-flex">
                        <div class="form-check pr-3">

                        <div class="form-check pr-3">
                            <input class="form-check-input" type="checkbox" id="bModel">
                            <label class="form-check-label" for="bModel">
                                Budget/Baseline
                            </label>
                        </div>
                        <div class="form-check pr-3">
                            <input class="form-check-input" type="checkbox" id="pModel">
                            <label class="form-check-label" for="pModel">
                                Proposed
                            </label>
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
